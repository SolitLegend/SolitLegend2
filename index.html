<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solit Legend - Flappy Coin</title>
  <style>
    * { box-sizing: border-box; padding: 0; margin: 0; }
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: url('https://i.ibb.co/7gW7v7S/solit-bg.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    canvas {
      display: block;
      margin: auto;
      position: absolute;
      top: 0; left: 0; bottom: 0; right: 0;
    }
    #hud {
      position: absolute;
      top: 10px; left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 1.2em;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 10px;
    }
    #buttons {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    .btn {
      background: #673AB7;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="hud">
    Coins: <span id="coinCount">0</span>
  </div>
  <canvas id="gameCanvas" width="360" height="640"></canvas>
  <div id="buttons">
    <button class="btn" onclick="restartGame()">Restart</button>
    <button class="btn" onclick="location.href='https://solitlegend.github.io/SolitLegend/'">Back to Homepage</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let bird = { x: 80, y: 150, width: 30, height: 30, gravity: 0.4, velocity: 0 };
    let pipes = [], frame = 0, score = 0;
    let coinLimitReached = false;

    const birdImg = new Image();
    birdImg.src = "https://i.ibb.co/yYRhdGs/solit-bird.png";

    function drawBird() {
      ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);
    }

    function drawPipes() {
      pipes.forEach(p => {
        ctx.fillStyle = "green";
        ctx.fillRect(p.x, 0, 50, p.top);
        ctx.fillRect(p.x, p.bottom, 50, canvas.height);
      });
    }

    function updatePipes() {
      if (frame % 90 === 0) {
        let gap = 120;
        let top = Math.floor(Math.random() * 200) + 50;
        pipes.push({ x: canvas.width, top, bottom: top + gap });
      }
      pipes.forEach(p => p.x -= 2);
      pipes = pipes.filter(p => p.x + 50 > 0);
    }

    function checkCollision() {
      for (let p of pipes) {
        if (
          bird.x < p.x + 50 &&
          bird.x + bird.width > p.x &&
          (bird.y < p.top || bird.y + bird.height > p.bottom)
        ) return true;
      }
      return bird.y + bird.height > canvas.height;
    }

    function updateGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      bird.velocity += bird.gravity;
      bird.y += bird.velocity;
      updatePipes();
      drawPipes();
      drawBird();

      if (checkCollision()) {
        saveCoins(score);
        alert("Game Over! Coins earned: " + score);
        location.reload();
        return;
      }

      pipes.forEach(p => {
        if (p.x === bird.x) score++;
      });

      document.getElementById("coinCount").innerText = score;
      frame++;
      requestAnimationFrame(updateGame);
    }

    function flap() {
      bird.velocity = -6;
    }

    function restartGame() {
      bird.y = 150;
      bird.velocity = 0;
      pipes = [];
      score = 0;
      frame = 0;
    }

    canvas.addEventListener("touchstart", flap);
    canvas.addEventListener("mousedown", flap);

    function saveCoins(coins) {
      const today = new Date().toDateString();
      const lastPlay = localStorage.getItem("lastPlayDate");
      if (lastPlay === today) return;

      const name = localStorage.getItem("playerName") || prompt("Enter your name:");
      if (!name) return;

      localStorage.setItem("playerName", name);
      localStorage.setItem("lastPlayDate", today);

      fetch("https://script.google.com/macros/s/AKfycbwPM7TjnRtzJbIxDDXZz8LEiFdAjGsDmwAgaLlgMCBrpvnsxC1iI3qBnlM_cFrzwLwx/exec", {
        method: "POST",
        mode: 'no-cors',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, coins })
      });
    }

    updateGame();
  </script>
</body>
</html>
