<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solit Jump Game</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      background: url('https://i.ibb.co/BZj2fs1/solit-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
    }
    canvas {
      display: block;
      margin: auto;
      background: transparent;
    }
    #wallet {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 16px;
      z-index: 1000;
    }
    #gameOver {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #000000d3;
      color: #fff;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      display: none;
      z-index: 1000;
    }
    #gameOver button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background: gold;
      border-radius: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div id="wallet">ðŸ’° Coins: <span id="coinCount">0</span></div>
<div id="gameOver">
  <h2>Game Over</h2>
  <p>You earned <span id="earned">0</span> coins</p>
  <button onclick="restartGame()">Play Again</button>
</div>
<canvas id="gameCanvas" width="360" height="600"></canvas>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  const bird = { x: 50, y: 150, width: 30, height: 30, velocity: 0 };
  const gravity = 0.40;
  const jumpStrength = -6;
  const pipes = [];
  let score = 0;
  let gameOver = false;

  let totalCoins = parseInt(localStorage.getItem("totalCoins")) || 0;
  let today = new Date().toLocaleDateString();
  let todayCoins = JSON.parse(localStorage.getItem("todayCoins")) || { date: today, coins: 0 };

  if (todayCoins.date !== today) {
    todayCoins = { date: today, coins: 0 };
  }

  document.getElementById("coinCount").innerText = totalCoins;

  function drawBird() {
    ctx.fillStyle = "#ffcc00";
    ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
  }

  function drawPipes() {
    ctx.fillStyle = "#00cc66";
    pipes.forEach(pipe => {
      ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
      ctx.fillRect(pipe.x, canvas.height - pipe.bottom, pipe.width, pipe.bottom);
    });
  }

  function addPipe() {
    const pipeGap = 140;
    const pipeTop = Math.random() * (canvas.height - pipeGap - 100) + 50;
    const pipeBottom = canvas.height - pipeTop - pipeGap;
    pipes.push({ x: canvas.width, width: 50, top: pipeTop, bottom: pipeBottom });
  }

  function updatePipes() {
    pipes.forEach(pipe => pipe.x -= 2);
    if (pipes.length && pipes[0].x + pipes[0].width < 0) {
      pipes.shift();
      earnCoins(5);
    }
    if (pipes.length < 3 || pipes[pipes.length - 1].x < canvas.width - 200) {
      addPipe();
    }
  }

  function earnCoins(amount) {
    if (todayCoins.coins + amount <= 500) {
      totalCoins += amount;
      todayCoins.coins += amount;
      localStorage.setItem("totalCoins", totalCoins);
      localStorage.setItem("todayCoins", JSON.stringify(todayCoins));
      document.getElementById("coinCount").innerText = totalCoins;
      document.getElementById("earned").innerText = amount;

      let solitName = localStorage.getItem("solitName") || "Unknown";

      fetch("https://script.google.com/macros/s/AKfycbz5WQhywSaywPBxHJTUYdoHdqRoKLwUTxbTqOdc1xiHwcCnyM5DHWFM5wYuOUxpmCbs/exec", {
        method: "POST",
        body: JSON.stringify({
          name: solitName,
          coins: amount,
          reason: "Game",
        }),
      });
    }
  }

  function detectCollision(pipe) {
    const inX = bird.x + bird.width > pipe.x && bird.x < pipe.x + pipe.width;
    const hitTop = bird.y < pipe.top;
    const hitBottom = bird.y + bird.height > canvas.height - pipe.bottom;
    return inX && (hitTop || hitBottom);
  }

  function endGame() {
    gameOver = true;
    document.getElementById("gameOver").style.display = "block";
  }

  function restartGame() {
    bird.y = 150;
    bird.velocity = 0;
    pipes.length = 0;
    addPipe();
    gameOver = false;
    document.getElementById("gameOver").style.display = "none";
    loop();
  }

  function loop() {
    if (gameOver) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    bird.velocity += gravity;
    bird.y += bird.velocity;

    if (bird.y + bird.height > canvas.height || bird.y < 0) {
      endGame();
    }

    updatePipes();
    pipes.forEach(pipe => {
      if (detectCollision(pipe)) {
        endGame();
      }
    });

    drawPipes();
    drawBird();

    requestAnimationFrame(loop);
  }

  canvas.addEventListener("touchstart", () => {
    if (!gameOver) bird.velocity = jumpStrength;
  });

  // Optional: for mouse/tap testing
  // canvas.addEventListener("mousedown", () => {
  //   if (!gameOver) bird.velocity = jumpStrength;
  // });

  addPipe();
  loop();
</script>

</body>
</html>
